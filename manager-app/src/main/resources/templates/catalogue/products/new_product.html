<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/list}">&larr; К списку товаров</a>
<h1>Новый товар</h1>
<div th:if="${not #lists.isEmpty(errorMessages)}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/create}">
    <label>Название:<br>
        <input type="text" name="title" th:value="${payload?.title}">
    </label><br>
    <label>Описание:<br>
        <textarea name="description" th:text="${payload?.description}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
