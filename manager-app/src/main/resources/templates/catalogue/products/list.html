<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/create}">+ Создать товар</a>
<h1>Список товаров</h1>
<form method="get" th:action="@{/catalogue/products/list}">
    <label>Фильтр:
        <input type="text" name="filter" th:value="${filter}">
        <button type="submit">Найти</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>Идентификатор</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <a th:href="@{/catalogue/products/{productId}(productId=${product.id})}"
               th:text="${product.title}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
