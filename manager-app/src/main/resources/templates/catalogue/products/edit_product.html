<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование товара ' + ${product.title} + ' Сельмаг'"></title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1 th:text="'Редактирование товара &quot;' + ${product.title} + '&quot;'"></h1>
<div th:if="${not #lists.isEmpty(errorMessages)}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>Название:<br>
        <input type="text" name="title" th:value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>Описание:<br>
        <textarea name="description" th:text="${payload != null ? payload.description : product.description}"></textarea>
    </label><br>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
